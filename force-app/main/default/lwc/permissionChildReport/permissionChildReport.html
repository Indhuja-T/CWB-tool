<template>
    <lightning-card title="Permission Set" variant="narrow" icon-name="action:manage_perm_sets" style="color:steelblue;font-style:normal;font-size:medium" >
      <lightning-button-icon  icon-name="utility:question" slot="actions"  class="slds-float_right slds-button_icon-inverse" size="x-small"></lightning-button-icon>
        
           
        <template iterator:acc={lstAccounts}>
          <div class="slds-box"  key={acc.value.Id}>
            <lightning-button-icon data-item={acc.value.Id} onclick={Download} if:false={acc.last} icon-name="action:download" class="slds-float_right"></lightning-button-icon>
            <lightning-button-icon if:true={acc.first} icon-name="action:filter" onclick={showModal} class="slds-float_right"></lightning-button-icon>
               
            <h1 if:false={acc.last}> {acc.value.Title}</h1>
            <p if:false={acc.last}>{acc.value.Description}</p>  
            <div if:true={acc.last}>
                <h1>{acc.value.Title}</h1>                                                                                                                                          
                  <p>{acc.value.Description}</p>
  
                    <template if:true={openModal}>  
                          <div class="slds-modal slds-fade-in-open slds-backdrop slds-modal_large">  
                            <div class="slds-modal__container">  
                              <!------HEADER Section-->  
                              <div class="slds-modal__header">  
                            
                                <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                                  variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                                </lightning-button-icon>  
                                <h2 class="slds-modal__title slds-hyphenate">Filter Profiles/Objects</h2> 
                                <p class="slds-m-top_x-small">(changes are applicable for current page only, and will be lost on next reset.)
                                </p>
                               <!------Footer Section-->  
                              <label class="slds-checkbox_toggle slds-grid">
                                    <span class="slds-form-element__label slds-m-bottom_none">Exclude Apex </span>
                                    <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" checked="" />
                                    <span class="slds-checkbox_faux_container" aria-live="assertive">
                                      <span class="slds-checkbox_faux"></span>  
                                    </span>
                                  </label>
  
                                  <c-eventlist-permission-set onprofileupdate={ProfileUpdate}></c-eventlist-permission-set>
                                  <c-objectcmp onobjectupdate={objectUpdate}></c-objectcmp>
                                  
                              </div>
                              </div>  
                            </div> 
                   </div>
                   </div>
                   </template>
                  
        
               <lightning-button label="Download Current Org Ols" title="Download action" icon-name="utility:download" onclick={Download} data-item={acc.value.Id} size="xx-small" style="font-size: small;"></lightning-button>
           <lightning-button label="Download Current Org Fls" title="Download action" icon-name="utility:download" size="xx-small" style="font-size: small;" ></lightning-button>
                 </div>   
            </div>
          </template>
         <div>
            <c-tab>
            <span slot="title"><h1>Profile Comparison</h1></span>
            <span slot="description">Compare profiles based on Page Layouts, Custom permissions, Class access, Application visibilities, Field permissions, Object permissions, Page access, RecordType visibilities, Tab visibilities, and User permissions.</span>
          <slot>
            <lightning-radio-group 
            label="Radio Group"
            options={options}
            value={value}
            type="radio"></lightning-radio-group>
          </slot>
            </c-tab>
    </div>  
  
    </lightning-card>
     </template>
