<template>
    <lightning-card>
    <c-single-tab-child-report>
        <span slot="title"><lightning-icon icon-name="utility:approval" size="small"></lightning-icon>Approval Process</span>
        <span slot="description">Explore deep details about Approval Process like Approval Entry Criteria, Approval Step, Final Approval Action, Final Reject Action, and Initial Submission Actions etc.</span>
      </c-single-tab-child-report>
      <c-single-tab-child-report>
        <span slot="title"> <lightning-button-icon icon-name="action:filter" onclick={showModal} variant="narrow" class="slds-float_right"></lightning-button-icon>Approval Process Modified Detail</span>
        <span slot="description">Explore who created or modified approval process.</span>
    </c-single-tab-child-report>
    <template if:true={openModal}>  
                          <div class="slds-modal slds-fade-in-open slds-backdrop slds-modal_large">  
                            <div class="slds-modal__container">  
                              <!------HEADER Section-->  
                              <div class="slds-modal__header">  
                            
                                <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
                                  variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
                                </lightning-button-icon>  
                                <h2 class="slds-modal__title slds-hyphenate">Filter Profiles/Objects</h2> 
                                <p class="slds-m-top_x-small">(changes are applicable for current page only, and will be lost on next reset.)
                                </p>
                               <!------Footer Section-->  
                              <label class="slds-checkbox_toggle slds-grid">
                                    <span class="slds-form-element__label slds-m-bottom_none">Exclude Apex </span>
                                    <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" checked="" />
                                    <span class="slds-checkbox_faux_container" aria-live="assertive">
                                      <span class="slds-checkbox_faux"></span>  
                                    </span>
                                  </label>
  
                                 <c-objectcmp></c-objectcmp>
                                  
                              </div>
                              </div>  
                            </div> 
                   </div>
                   </div>
                   </template>
                              
    </lightning-card>
     </template>
