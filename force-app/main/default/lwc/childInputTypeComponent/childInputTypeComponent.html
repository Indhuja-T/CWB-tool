<template>
    <div if:true={text}>
        <div if:false={requirement}>
            <lightning-input type="text" name={dt.Question_ID__c} value={answer}  val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <div if:false={requirement}></div>
            <lightning-input type="text" name={dt.Question_ID__c} value={answer}  val={answers} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={picklist}>
        <div if:false={requirement}>
            <lightning-combobox placeholder="Choose Status" val={dt.Question_ID__r.Picklist_Values__c} value={answer} name={dt.Question_ID__c}  onchange={changeHandler} options={valueOption}></lightning-combobox>    
        </div>
        <div if:true={requirement}>
            <lightning-combobox placeholder="Choose Status" val={dt.Question_ID__r.Picklist_Values__c} value={answer} name={dt.Question_ID__c}  onchange={changeHandler} options={valueOption} required></lightning-combobox>    
        </div>
    </div>
    <div if:true={date}>
        <div if:false={requirement}>
            <lightning-input type="date" name={dt.Question_ID__c}  val={answers} value={answer} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-input type="date" name={dt.Question_ID__c}  val={answers} value={answer} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={email}>
        <div if:false={requirement}>
            <lightning-input type="email" name={dt.Question_ID__c}  minlength="5"
                message-when-too-short="Your email address must be more 5 characters." value={answer}  val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-input type="email" name={dt.Question_ID__c}  minlength="5"
                message-when-too-short="Your email address must be more 5 characters." value={answer}  val={answers} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={number}>
        <div if:false={requirement}>
            <lightning-input type="number" name={dt.Question_ID__c} value={answer} val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-input type="number" name={dt.Question_ID__c} value={answer} val={answers} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={tel}>
        <div if:false={requirement}>
            <lightning-input type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value={answer} name={dt.Question_ID__c}  val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-input type="tel"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value={answer} name={dt.Question_ID__c}  val={answers} onchange={changeHandler} required ></lightning-input>
        </div>
    </div>
</template>
