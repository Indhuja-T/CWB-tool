<template>
    <div if:true={text}>
        <div if:false={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <lightning-input class="input" type="text"  name={dt.Question_ID__c} value={answer}  val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <lightning-input class="input" label="Required" type="text"  name={dt.Question_ID__c} value={answer}  val={answers} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={picklist}>
        
        <div if:false={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <lightning-combobox class="input" placeholder="Choose Status" val={answers} value={answer} name={dt.Question_ID__c}  onchange={changeHandler} options={valueOption}></lightning-combobox>    
        </div>
        <div if:true={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}>*</lightning-formatted-rich-text>
            <lightning-combobox class="input" label="Required" placeholder="Choose Status" val={answers} value={answer} name={dt.Question_ID__c}  onchange={changeHandler} options={valueOption} required></lightning-combobox>    
        </div>
    </div>
    <div if:true={multipicklist}>
      
        <div if:false={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <!-- <lightning-combobox class="input" placeholder="Choose Status" val={dt.Question_ID__r.Picklist_Values__c} value={answer} name={dt.Question_ID__c}  onchange={handleChange} options={valueOption}></lightning-combobox> 
            <template for:each={allValues} for:item="val">
                <lightning-pill key={val} label={val} name={val} onremove={handleRemove}></lightning-pill> 
            </template>   -->
            <div if:true={answer}>
                <lightning-checkbox-group name={dt.Question_ID__c}
                options={valueOption}
                value={answer}
                onchange={changeHandler}></lightning-checkbox-group>
            </div>
            <div if:false={answer}>
                <lightning-checkbox-group name={dt.Question_ID__c}
                options={valueOption}
                value={valueList}
                onchange={changeHandler}></lightning-checkbox-group>
            </div>
        </div>
        <div if:true={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}>*</lightning-formatted-rich-text>
            <!-- <lightning-combobox class="input" label="Required" placeholder="Choose Status" val={dt.Question_ID__r.Picklist_Values__c} value={answer} name={dt.Question_ID__c}  onchange={handleChange} options={valueOption} required></lightning-combobox>
            <template for:each={allValues} for:item="val">
                <lightning-pill key={val} label={val} name={val} onremove={handleRemove}></lightning-pill> 
            </template>      -->
            <div if:true={answer}>
                <lightning-checkbox-group name={dt.Question_ID__c}
                label="Required"
                options={valueOption}
                value={answer}
                onchange={changeHandler} required></lightning-checkbox-group>
            </div>
            <div if:false={answer}>
                <lightning-checkbox-group name={dt.Question_ID__c}
                label="Required"
                options={valueOption}
                value={valueList}
                onchange={changeHandler} required></lightning-checkbox-group>
            </div>
        
        </div>
    </div> 
    <div if:true={date}>
        <div if:false={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <lightning-input class="input"  type="date" name={dt.Question_ID__c}  val={answers} value={answer} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}>*</lightning-formatted-rich-text>
            <lightning-input class="input" label="Required"  type="date" name={dt.Question_ID__c}  val={answers} value={answer} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={email}>
        <div if:false={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <lightning-input type="email" class="input"  name={dt.Question_ID__c}  minlength="5"
                message-when-too-short="Your email address must be more 5 characters." value={answer}  val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}>*</lightning-formatted-rich-text>
            <lightning-input type="email" class="input" label="Required"  name={dt.Question_ID__c}  minlength="5"
                message-when-too-short="Your email address must be more 5 characters." value={answer}  val={answers} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={number}>
        <div if:false={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <lightning-input type="number" class="input" name={dt.Question_ID__c} value={answer} val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}>*</lightning-formatted-rich-text>
            <lightning-input type="number" class="input" label="Required"  name={dt.Question_ID__c} value={answer} val={answers} onchange={changeHandler} required></lightning-input>
        </div>
    </div>
    <div if:true={tel}>
        <div if:false={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}></lightning-formatted-rich-text>
            <lightning-input type="tel" class="input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value={answer} name={dt.Question_ID__c}  val={answers} onchange={changeHandler} ></lightning-input>
        </div>
        <div if:true={requirement}>
            <lightning-formatted-rich-text class="input-design"  value={dt.Question_ID__r.Question_Text__c}>*</lightning-formatted-rich-text>
            <lightning-input type="tel" class="input" label="Required" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value={answer} name={dt.Question_ID__c}  val={answers} onchange={changeHandler} required ></lightning-input>
        </div>
    </div>
</template>
